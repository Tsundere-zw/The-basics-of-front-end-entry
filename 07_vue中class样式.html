<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="lib/vue-2.4.0.js"></script>
		<style type="text/css">
			.red {
				color: red;
			}
			
			.thin {
				font-weight: 200;
			}
			
			.italic {
				font-style: initial;
			}
			
			.active {
				letter-spacing: 0.5em;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- <h1 class="red thin">这是一个很大很大的H1，大到你无法想象！！</h1> -->
			
			<!-- 第一种使用方式，直接传递一个数组，注意：这里的class 需要使用 v-bind做数据绑定-->
			<!-- <h1 :class="['red', 'thin']">这是一个很大很大的H1，大到你无法想象！！</h1> -->
			
			
			<!-- 在数组中使用三元表达式 -->
			<!-- flag默认为真 -->
			<!-- <h1 :class="['thin', 'italic', flag?'active':'']">这是一个很大很大的H1，大到你无法想象！！</h1> -->
			
			<!-- 在数组中使用 对象来代表三元表达式，提高代码的可读性 -->
			<!-- <h1 :class="['thin', 'italic', flag?'active':'']">这是一个很大很大的H1，大到你无法想象！！</h1> -->
			
			<!-- <h1 :class="{ red: true, thin: true, italic: true, active: false }">这是一个很大很大的H1，大到你无法想象！！</h1> -->
			
			<!-- 在为 class 使用 v-bind 绑定 对象的时候，对象的属性是类名，由于 对象的属性课带引号也可以不带引号，所以这里没写引号，属性的值 是一个标识符 -->
			<h1 :class="classObj">这是一个很大很大的H1，大到你无法想象！！</h1>
		</div>
		<script>
			// 创建Vue实例 得到Viewmodel
			var vm = new Vue({
				el:'#app',
				data: {
					flag: false,
					classObj: { red: true, thin: true, italic: true, active: false }
				},
				methods:{}
			});
		</script>
	</body>
</html>
