<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 属性
			 name 	表单项的名字
			 value 	表单项的值
			 readonly 	表示只读 内容不能修改 只针对输入框 数据可以被发送过去
			 disabled 	表示控件无效 不能用  数据不能被发送过去
			 checked 	表示选中状态  针对checkbox radio
			 -->
		<form action="" method="post">
			
			<!-- <input type="text" value="请输入用户名" readonly> -->
			<input type="text" value="请输入用户名" disabled>
			<input type="checkbox"checked>
			<input type="radio" checked>
		</form>
	</body>
</html>
