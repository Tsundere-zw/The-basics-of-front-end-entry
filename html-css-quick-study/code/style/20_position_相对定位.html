<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 定位: 子绝父相 */
			body{
				margin: 0;
			}
			.box{
				width: 100px;
				height: 100px;
				background-color: red;
				margin-left: 100px;
				margin-top: 100px;
				position: relative;
			/* 	左边的偏移量  以左边为基准便宜100个像素*/
				left: -100px;
				top: 100px; 
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
