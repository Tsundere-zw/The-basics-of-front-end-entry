<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				height: 100px;
				margin-bottom:10px ;
				background-color: green;
				width: 50%;
				/* 向左边浮动 */
				float: left;
			}
			.box2{
				width: 40%;
				height: 100px;
				background-color: orange;
				/* 向右边浮动 */
				float: right;
			}
		</style>
	</head>
	<body>
		<!-- 需求：两个盒子(div)左右布局 -->
		<div class="box">1</div>
		<div class="box2">2</div>
		<p>3史蒂芬僧</p>
	</body>
</html>
