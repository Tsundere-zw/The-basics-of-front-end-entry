<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 表格：是什么？   excel表用代码来展示 -->
		<!-- 应用场景：用户表，成绩表等在网页中显示，作用：展示数据 -->
		<!-- 如何去使用？ -->
		<!-- 
			表格结构：
			table   ：用来声明是一个表格  包含在最外面
					tr  用来声明是一行
						td  用来声明是一列（单元格）
			表格的属性： 自带了一些样式
			border： 	表格的边框
			width:		表格的宽度
			algin:		center  表格的水平对齐方式
			cellspacing：0 		去掉单元格之间的间隙
			


		 -->
		<table border="1px" width="50%" align="center" cellspacing="0">
			<!-- 行 -->
			<tr>
				<!-- 列 -->
				<td>id</td>
				<td>用户名</td>
				<td>性别</td>
			</tr>
			<!-- 第二行 -->
			<tr>
				<td>1</td>
				<td>user</td>
				<td>男</td>
			</tr>
			<!-- 第三行 -->
			<tr>
				<td>2</td>
				<td>user</td>
				<td>女</td>
			</tr>
			<!-- 第四行 -->
			<tr>
				<td>3</td>
				<td>user</td>
				<td>保密</td>
			</tr>
			
		</table>
	</body>
</html>
