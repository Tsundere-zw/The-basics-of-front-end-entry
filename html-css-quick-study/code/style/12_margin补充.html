			body{

			}
			.box{
				width: 100px;
				/* margin-bottom: 10px; */
				height: 100px;
				background-color: gray;
			}
			/* box 和box2 距离为多少？ */

				height: 100px;
				background-color: green;
				/* margin-top: 10px; */

				margin: 10px auto(自动计算左右的margin); 
			}
		</style>
	</head>

		</div>
