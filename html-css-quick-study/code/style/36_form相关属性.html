<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- form相关属性
			action  表单提交的地址（收集好的数据要发送到哪里？ 由action决定）
			methon  表示表单发送数据的方式  默认使用get方式
					get  显示提交 把数据放在浏览器地址栏发送给后台  可以在浏览器地址栏看到发送内容（对用户来说是透明的）
					post 隐试提交不可见
			name属性：通用的属性  可以加在任何标签上
			什么时候用get？ 什么时候用post？  涉及到数据库修改 用post  查询用get
		-->
		<form action="#" method="post">
			用户名:<input type="text" name="username" >
			密码：<input type="password" name="pwd">
			<input type="submit"  value="登陆" />
		</form>
	</body>
</html>
