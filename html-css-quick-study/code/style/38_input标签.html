<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="http://www.baidu.com">
			<!-- input 输入的控件（工具） -->
			<!-- 学好input标签：需要掌握几种常见的属性
				 type：text  表示文本输入框 用来输入文本（用户名 邮箱 手机号）
				 type：password 表示密码框 用来输入密码 用户输入的内容不可见
				 type：checkbox 复选框（多选）
				 type：radio    单选框  注意要实现单选 需要加name属性 把几个input组成一个组
				 type：hidden   隐藏域 应用场景：当数据不想被用户看见时使用
				 type：button   普通按钮 点击以后不会触发提交行为 应用场景：留给js来控制什么时候发数据
				 type：submit   提交按钮 点击以后会触发提交行为
				 type：file     文件上传控件  作用：让你选择上传的文件
				 -->
			文本框：<input type="text"><br>
			密码框：<input type="password"> <br>
			复选框：<input type="checkbox"> 篮球 <input type="checkbox"> 足球 <br>
			单选框：<input type="radio" name="aa"> 男 <input type="radio" name="aa"> 女<br>
			隐藏域：<input type="hidden"> <br>
			普通按钮：<input type="button" value="登陆"> <br>
			提交按钮：<input type="submit" value="sub登陆"><br>
			file：<input type="file">
		</form>	
	</body>
</html>
