<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 600px;
				height: 600px;
				/* 设置背景颜色 */
				background-color: gray;
				/* 设置背景图片 */
				background-image:url(../../img/maomao.jpg);
				/* 设置边框 */
				border: 5px solid blue ;
				/* 设置背景图片是否重复  no-repeat不重复 repeat-x  repeat-y*/
				background-repeat: no-repeat;
				/* background-repeat: repeat-x(表示横向重复); */
				/* 设置背景图片的位置 */
				/* background-position: 10px 20px; */
				/* 简写 */
				background: gray url(../../img/maomao.jpg) no-repeat 10px 20px ;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
</html>
