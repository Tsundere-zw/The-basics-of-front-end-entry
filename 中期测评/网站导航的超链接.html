<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>网站导航的超链接设计</title>
		<style>
			a {
				margin-left: 35px;
				font-size: 22px;
				color: #2f2fff;
				
			}
			a:hover {
				color:#ee88bb;
			}
			#middle {
				text-align: center;
			}
			#footer {
				height: 60px;
				float: left;
			}
			li {
				float: left;
				width: 100px;
				margin:0 10px;
				list-style: none;

			}
			
		</style>
	</head>
	<body>
		<div id="head">
			<p style="font-size: 18px;">使用段落标记和超链接实现网站导航</p>
		<p id="middle">
			<a href="https://www.baidu.com" style="color: #ee88bb;">百度</a>
			<a href="https://www.sina.com.cn">新浪</a>
			<a href="https://www.163.com">网易</a>
			<a href="https://www.qq.com">腾讯</a>
			<a href="https://www.sohu.com">搜狐</a>
			<a href="https://www.google.com">谷&nbsp;&nbsp;歌</a>
		</p>
		<hr color="blue"/>
		</div>
		<p style="font-size: 18px;">利用无序列表实现水平导航条</p>
		<div id="footer">
			
			<ul>
				<li><a href="https://www.baidu.com" style="color: #ee88bb;">百度</a></li>
				<li><a href="https://www.sina.com.cn">新浪</a></li>
				<li><a href="https://www.163.com">网易</a></li>
				<li><a href="https://www.qq.com">腾讯</a></li>
				<li><a href="https://www.sohu.com">搜狐</a></li>
				<li><a href="https://www.google.com">谷&nbsp;&nbsp;歌</a></li>
			</ul>
		</div>
	</body>
</html>
