<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="lib/vue-2.4.0.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- <p>{{list[0]}}</p>
			<p>{{list[1]}}</p>
			<p>{{list[2]}}</p>
			<p>{{list[3]}}</p>
			<p>{{list[4]}}</p> -->
			
			
			<p v-for="(item, i) in list">索引值：{{i}} ---- 每一项：{{item}}</p>
		</div>
		
		<script>
			var vm = new Vue({
				// 创建Vue实例 得到ViewModel
				el: '#app',
				data: {
					list: [1, 2, 3, 4, 5, 6]
				},
				methods: {}
			});
		</script>
	</body>
</html>
