<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
			}
			.main {
				display: grid;
				grid-template-columns: 1fr 2fr 3fr;
				grid-gap: 10px;
			}
			.box1 {
				background-color: #0000FF;
				height: 300px;
			}
			.box2 {
				background-color: aqua;
				height: 300px;
			}
			.box3 {
				background-color: black;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="box1">1</div>
			<div class="box2">2</div>
			<div class="box3">3</div>
		</div>
	</body>
</html>
