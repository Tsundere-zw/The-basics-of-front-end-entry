<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var MyMath = {
				PI: 3.1415926,
				max: function() {
					
				},
				min: function() {
					
				}
			};
			// 静态成员是直接定义的  实例成员是需要函数进行调用 
			
			// 工具中使用静态成员
			// 静态成员  直接使用对象进行来调用的
			// MyMath.PI;
			// MyMath.max();
			// 当有很多个对象的时候  使用构造函数的形式来创造对象
			
			// 实例成员: 构造函数中的成员就是实例成员
			// 什么是实例: 对象的另一种方法
			
			function Person(name, age) {
				this.name = name;
				this.age = age;
				this.sayHi = function() {
					
				}
			}
			
			// 通过构造函数创建对象
			var P = new Person('zs', 18);
			P.sayHi();
		</script>
	</head>

</html>
