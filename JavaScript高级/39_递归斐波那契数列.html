<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 斐波那契数列 1、1、2、3、5、8、13、21、34、.....
			
			function fn(n) {
				if (n === 1 || n === 2) {
					return 1;
				}
				
				return fn(n - 1) + fn(n - 2);
			}
			
			console.log(fn(3));
			console.log(fn(5));
			console.log(fn(6));
		</script>
	</body>
</html>
