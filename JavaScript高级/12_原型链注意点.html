<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function Student(name, age) {
				// 一般情况下 对象的属性在构造函数中来设置
				this.name = name;
				this.age = age;
			}
			// 一般情况下 对象的方法在构造函数的原型对象中来设置 目的是减少内存
			// Student.prototype.sayHi = function () {
			// 	console.log('sayHi');
			// }
			// Student.prototype.eat = function () {				
			// }
			
			
			var stu = new Student('ls',18);
			// stu.sayHi();
			console.dir(stu);
			
			
			
			// console.dir(Student.prototype);
			// Student.prototype.constructor
			// 可以重新改变原型对象的prototype属性  设置为一个新的对象
			
			// 当我们改变构造函数的prototype的时候 需要重新设置constructor属性
			Student.prototype = {
				constructor: Student,
				sayHi: function () {
					console.log('sayHi');
				},
				eat: function () {
					console.log('eat');
				}
			}
			// console.dir(Student.prototype);
			var s1 = new Student('zs', 18);
			// 使用对象访问原型对象中的constructor  是创建对象所使用的构造函数
			// console.log(s1.constructor);
			
			s1.sayHi();
			
			// 先去设置原型属性 再创建对象  才可以访问原型对象中的成员
		</script>
	</body>
</html>
