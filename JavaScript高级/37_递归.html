			// 递归：函数自己调用自己
			// 所解决的问题： 只需要返回最后两个数的值并且知道结束的条件就可以解决问题

			// 递归，一般都要写一个结束的条件
			// function fn() {

			// 用递归来实现 1 + 2 + 3 + 4 + ...... + n
			
			// n = 3,  3 + getSum(3 - 1) -> 2 + 1
			// n = 2,  2 + getSum(2 - 1) -> 1
			// n = 1,  1
			function getSum(n) {
				// 递归结束的条件
				if (n === 1) {
					return 1;
				}
				return n + getSum(n - 1);
			}
			
			console.log(getSum(3));
