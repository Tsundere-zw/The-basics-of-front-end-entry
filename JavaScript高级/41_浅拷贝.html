<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 对象的拷贝
			var obj1 = {
				name: 'zs',
				age: 18,
				sex: '男',
				dog: {
					name: '金毛',
					age: 2,
					yellow: '黄色'
				}
			}
			var obj2 = {};
			// 封装函数 - 把o1的成员复制给o2
			
			// 浅拷贝-只是复制了对象的层
			function copy(o1, o2) {
				for (var key in o1) {
					o2[key] = o1[key];
				}
			}
			copy(obj1, obj2);
			// 修改obj1中的成员
			obj1.name = 'xxx';
			obj1.dog.name = '阿拉斯加';
			console.dir(obj2);
		</script>
	</body>
</html>
