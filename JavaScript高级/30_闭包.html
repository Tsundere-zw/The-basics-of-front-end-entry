<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 闭包：在一个作用域中可以访问另一个作用域的变量
			
			
			// 未发生闭包
			// function fn() {
			// 	var n = 10;
			// 	return n;
			// }
			
			// fn();
			
			// 闭包特点：延展了函数的作用域范围
			function fn() {
				var n = 10;
				return function () {
					return n;
				}
			}
			
			var f = fn();
			console.log(f());
		</script>
	</body>
</html>
