<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// bind()   改变函数的this， 并且返回一个新的函数
			function fn(x, y) {
				console.log(this);
				console.log(x + y);
			}
			
			// fn(5, 6);
			
			// 当没有定义对象是  系统默认定义object对象
			var o = {
				name: 'zs'
			};
			// bind()   改变函数的this， 并且返回一个新的函数 (不调用函数)
			
			// var f = fn.bind(o,1, 2);
			// f();
			
			// call()  改变函数中的this，  直接调用函数  
			// 让fn中的this指向o
			fn.call(o, 2, 3);
		</script>
	</body>
</html>
