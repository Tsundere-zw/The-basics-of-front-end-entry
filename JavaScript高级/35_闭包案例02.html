<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		我是字体的演示
		<div id="box">
		<button size = '12'>按钮1</button>
		<button size = '14'>按钮2</button>
		<button size = '16'>按钮3</button>
		</div>
		
		<script>
			var btn1 = document.getElementById('btn1');
			var btn2 = document.getElementById('btn2');
			var btn3 = document.getElementById('btn3');
			
			
			function makeFun(size) {
				return function() {
					document.body.style.fontSize = size + 'px';
				}
			}
			
			var box = document.getElementById('box');
			var buttons = box.children;
			
			for (var i = 0; i < buttons.length; i++) {
				var btn = buttons[i];
				// 获取标签的自定义属性
				// getAttribute 返回 返回元素上一个指定的属性值。如果指定的属性不存在，则返回  null 或 ""
				var size = btn.getAttribute('size');
				btn.onclick = makeFun(size);
			}
			
		</script>
	</body>
</html>
