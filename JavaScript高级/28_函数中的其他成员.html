			function max() {
				// 当函数的参数个数不固定的时候
				// 在函数内部 可以通过arguments获取实际传过来的参数
				var max = arguments[0];
				for (var i = 0; i < arguments.length; i++) {
					if (max < arguments[i]) {
						max = arguments[i];
					}
				}
				return max;
			};
