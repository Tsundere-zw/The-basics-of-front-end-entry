			// 构造函数 -- 构造对象的函数
			// 构造函数 -- 第一个字母大写 普通函数第一个字母小写
			function Hero(name, blood, weapon) {
				this.name = name;
				this.blood = blood;
				this.weapon = weapon;
				
				this.attack = function() {
					console.log(this.weapon + '攻击敌人');
				}
			}
			// 1 会在内存中创建一个空对象
			// 2 会设置构造函数的this 让this指向刚刚创建好的对象
			// 3 执行构造函数中的代码
			// 4 返回对象
			var hero = new Hero('刘备', 100, '剑');
