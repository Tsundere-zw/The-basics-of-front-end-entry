<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		QQ号：<input type="text" id="txtQQ"><span></span><br>
		邮箱：<input type="text" id="txtEMail"><span></span><br>
		手机：<input type="text" id="txtPhone"><span></span><br>
		生日：<input type="text" id="txtBirthday"><span></span><br>
		姓名：<input type="text" id="txtName"><span></span><br>
			
		<script>
			// 1 验证qq号
			addCheck('txtQQ', /^\d{5,12}$/, '请输入正确的qq号格式');
			// 2 验证电子邮箱
			addCheck('txtEMail', /^\w+@\w+(\.\w+)+$/, '请输入正确的EMail格式');
			// 3 验证手机号
			addCheck('txtPhone', /^[1-9]\d{10}$/, '请输入正确的手机号码格式');
			// 4 验证日期
			addCheck('txtBirthday', /^\d{4}-\d{1,2}-\d{1,2}$/, '请输入正确的生日格式');
			// 5 验证姓名
			addCheck('txtName', /^[\u4e00-\u9fa5]{2,4}$/, '请输入2-4个汉字');
			// 文本框的验证封装成一个函数
			// 第一个参数是元素的id
			// 第二个元素  正则表达式对象 RegExp
			// 第三个参数  是提示的文本
			function addCheck(elementId, reg, tip) {
				var element = document.getElementById(elementId);
				element.onblur = function() {
					var span = this.nextElementSibling;
					// 验证
					if (!reg.test(this.value)) {
						span.innerText = tip;
						span.style.color = 'red';
					} else {
						span.innerText = '';
						span.style.color = '';
					}
			}
		}	
			
			
			
		</script>
	</body>
</html>
