<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// n的阶乘
			// 1 * 2 * 3...*n
			
			// 函数没有执行完  作用域不会释放  谁调用fn 就返回调用时没释放的作用域进行执行
			// n = 3, 3 * fn(3 - 1)
			// n = 2, 2 * fn(2 - 1)
			// n = 1, 1
			function fn(n) {
				if ( n === 1) {
					return 1;
				}
				return n * fn(n - 1);
			}
			console.log(fn(3));
			console.log(fn(4));
		</script>
	</body>
</html>
