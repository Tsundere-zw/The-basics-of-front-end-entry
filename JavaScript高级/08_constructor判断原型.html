<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 每一个构造都有一个属性 原型 / 原型对象
			function Student(name, age, sex) {
				this.name = name;
				this.age = age;
				this.sex = sex;
				
				// this.sayHi = function() {
				// 	console.log('test');
				// }
			}
			// console.dir(Student.prototype);
			Student.prototype.sayHi = function() {
				console.log('大家好，我是' + this.name);
			}
			
			// 通过Student构造函数创建的对象 可以访问Student.prototype中的成员
			var s1 = new Student('lelei', 18, '男');
			var s2 = new Student('hmm', 19, '女');
			
			s1.sayHi();
			
			console.dir(s1);
			
			// 当调用对象的属性或者方法的时候 先去找对象本身的属性/方法 
			// 如果对象没有属性或者方法 此时去调用原型中的属性/方法
			// 如果对象本身没有该属性/方法 原型中也没有该属性或者方法 此时会报错
			// s1.__proto__  对象的__proto__ 等于 构造函数的Student.prototype
			// __proto__属性是非标准的属性
			
			console.log(s1.__proto__ === Student.prototype);
			console.dir(s1.__proto__);
			console.dir(Student.prototype);
			
			// 在原型对象中有一个属性 constructor 构造函数
			
			// constructor  作用记录了创建该对象的构造函数 记录了创建该对象的构造函数
			console.log(s1.constructor === Student);
			
			var arr = [];
			// Array.prototype.constructor
			console.log(arr.constructor === Array);
		</script>
	</body>
</html>
