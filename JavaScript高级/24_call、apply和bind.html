<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// call bind apply  改变函数中的this
			
			// 函数是一个对象
			// var fn = new Function();
			// function fn() {
				
			// }
			
			// 证明fn是Function的实例(对象)
			// console.log(fn.__proto__=== Function.prototype);
			// console.dir(fn);
			
			function fn(x, y) {
				console.log(this);
				console.log(x + y);
			}
			// fn(5, 6);  // this -> window
			
			// 1 调用函数，改变函数中的this
			// 2 第一个参数 设置函数内部的指向
			//   其他参数，对应函数的参数
			// 3 函数的返回值  call的返回值就是函数的返回值
			// 4 测试
			var obj = {
				name: 'zs'
			}
			fn.call(obj, 5, 6);
			
		</script>
	</body>
