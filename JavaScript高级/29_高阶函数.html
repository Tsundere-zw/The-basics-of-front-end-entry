			// 求两个数的和
			// 100 + m 
			// 1000 + m
			// 10000 + m
			
			function getFun(n) {
				return function (m) {
					return n + m;
				}
			}
			
			// 求100 + m
			var fn100 = getFun(100);
			// 求1000 + m
			var fn1000 = getFun(1000);
			
			console.log(fn100(10));
