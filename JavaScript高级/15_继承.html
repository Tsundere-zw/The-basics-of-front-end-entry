			// 对象的拷贝
			 // 复制对象的成员给另一个对象
			function extend(parent, child) {
				for (var key in parent) {
					// 不给wsc复制同名的属性
					// key 指的就是全部的属性和方法
					if (child[key]) {
						continue;
					}
					child[key] = parent[key];
					}
			}
			
			extend(wjl, wsc);
			console.dir(wsc);
		</script>
