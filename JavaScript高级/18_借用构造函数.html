<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 借用构造函数 
			 // 父类型
			function Person(name, age, sex) {
				this.name = name;
				this.age = age;
				this.sex = sex;
			}
			Person.prototype.sayHi = function () {
				console.log(this.name);
			}
			// 子类型
			function Student(name, age, sex, score) {
				// 此时的this为Student 去调用Perosn的属性
				// 分别给name, age, sex 赋值
				Person.call(this, name, age, sex);
				this.score = score;
			}
			
			var s1 = new Student('zs', 18, '男', 100);
			console.dir(s1);
		</script>
	</body>
</html>
