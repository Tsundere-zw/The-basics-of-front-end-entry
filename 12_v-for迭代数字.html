<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="lib/vue-2.4.0.js"></script>
	</head>
	<body>
		
		<div id="app">
			<!-- in 后面我们放过 普通数组，对象数组，对象， 还可以放数字 -->
			<!-- 注意： 如果使用 v-for 迭代数字的话 前面的 count 值从 1 开始 -->
			<p v-for="count in 10">这是第 {{count}} 次循环</p>
		</div>
		
		<script>
			var vm = new Vue({
				el: '#app',
				data: {},
				methods: {}
			});
		</script>
	</body>
</html>
