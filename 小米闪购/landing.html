<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登陆界面</title>
		<link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.13.0/css/all.css" rel="stylesheet">
		<style>
			body {
				padding: 0;
				margin: 0;
				background-color: #e6fefe;
			}
			.head {
				background-color: white;
				position: relative;
			}
			.head img {
				height: 67px;
				width: 67px;
			}
			.head h2 {
				position: absolute;
				top: 0px;
				left: 100px;
			}
			.landing {
				height: 200px;
				display: grid;
				justify-items: center;
				align-items: center;
				background-color: #e6fefe;
			}
			.header {
				margin: 10px;
				font-size: 18px;
				letter-spacing: 5px;
			}
			input {
				text-indent: 1em;
			}
			.far, .fas{
				margin: 10px;
			}
			.remmberpd {
				display: grid;
				grid-template-areas: 
				"icon pd forgetpd";
				grid-template-columns: 1fr 1fr 2fr;
				justify-items: center;
				grid-gap: 5px;
			}
			.pd {
				font-size: 14px;
			}
			.pg {
				font-size: 14px;
			}
			.forgetpd {
				justify-self: end;
			}
			.btn {
				border-radius: 5px;
				border: none;
				margin-top: 10px;
				margin-left: 40px;
				width: 160px;
				font-size: 18px;
				padding: 5px 0;
				background-color: #0096f0;
				color: white;
				letter-spacing: 10px;
				cursor: pointer;
			}
			.footer {
				margin-top: 100px;
				text-align: center;
				color: #757575;
			}
			.footer li {
				display: inline;
				margin-right: 20px;
			}
		</style>
	</head>
	<body>
		<div class="head">
				<img src="./image/title.png" alt="">
				<h2>小米商城</h2>
		</div>
		<div class="landing">
			<div class="header">
				用户登陆
			</div>
			<div class="username">
			<i class="far fa-user"></i>
			<input type="username" maxlength="12" name="username" placeholder="username">
			</div>
			<div class="password">
			<i class="fas fa-lock"></i>
			<input type="password" maxlength="12" name="password" placeholder="password">
			</div>
			<div class="remmberpd">
			<input type="checkbox" class="forgetpd">
			<i class="fp">记住密码</i>
			<a href="#" class="pd">忘记密码?</a>
			</div>
			<button class="btn">登陆</button>
		</div>
		<div class="footer">
			<li>简体</li>|
			<li>仿体</li>|
			<li>English</li>|
			<li>FAQ</li>|
			<li>Privacy Policy</li>
		</div>
	</body>
</html>
