<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			ul li{
				list-style: none;
			}
		</style>
	</head>
	<body>
		<ul id="mv">
			<li>西施</li>
			<li>貂蝉</li>
			<li>王昭君</li>
			<li>杨玉环</li>
			<li>芙蓉姐姐</li>
		</ul>
		<script type="text/javascript">
			var mv = document.getElementById('mv');
			
			// mv.getelmentsByTagName('li');
			
			// mv.childNodes  所有的字节点
			// mv.children    所有的子元素
			// 判断是否有子节点
			if (mv.hasChildNodes()) {
				for (var i = 0; i < mv.children.length; i++) {
					var li = mv.children[i];
					if (i % 2 === 0 ) {
						// 奇数行
						li.style.backgroundColor = 'red';
					} else {
						li.style.backgroundColor = 'green';
					}
				}
			}
		</script>
	</body>
</html>
