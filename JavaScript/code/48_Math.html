			var MyMath = {
				min: function() {
					var min = arguments[0];
					for (var i = 1; i < arguments.length; i++) {
						if (min > arguments[i]) {
							min = arguments[i];
						}
					}
					return min;
				},

				max: function() {
					var max = arguments[0];
					for (var i = 1; i < arguments.length; i++) {
						if (max < arguments[i]) {
							max = arguments[i];
						}
					}
					return max;
				}
			};
			console.log(MyMath.max(10, 1, 2, 4, 5));
