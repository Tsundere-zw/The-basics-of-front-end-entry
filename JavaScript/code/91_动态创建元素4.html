<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			<div>111</div>
		</div>
		<script type="text/javascript">
			// 在内存中创建一个DOM对象
			var p = document.createElement('p');
			// 设置对象的属性
			p.innerText = 'hello';
			p.style.color = 'red';
			
			// 把p元素 放在DOM树上
			var box = document.getElementById('box');
			// 为box添加子元素p标签
			box.appendChild(p);
			
		</script>
	</body>
</html>
