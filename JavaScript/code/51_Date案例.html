			// 15491459277  相差的毫秒总值
			// 相差的总的秒数 = 15491459277 / 1000
			// 相差的天数 = 15491459277 % 60
			// 相差的小时数 = 15491459277 / 1000 / 60 / 60 % 24
			// 相差的分钟数 = 15491459277 / 1000 / 60 % 60
			// 相差的秒数 = 15491459277 / 1000 % 60 
			function getInterval(start, end) {
				// 两个日期对象相差的毫秒数
				var interval = end - start;
				// 求 相差的天数/小时数/分钟数/秒数
				var day, hour, mintue, sccond;
				
				// 两个日期对象 ，相差的秒数
				interval /= 1000;
				day = Math.round( interval / 60 / 60 / 24);
				hour = Math.round(interval / 60 / 60 % 24);
				minute = Math.round(interval / 60 % 60);
				second = Math.round(interval % 60);
				
				return {
					day: day,
					hour: hour,
					minuue: minute,
					second: second
				}
			}
