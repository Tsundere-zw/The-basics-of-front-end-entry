			// 输入某年某月某日，判断这一天是这一年的第几天？
			function isRun(year) {
				// 假设不是闰年
				var result = false;
				if ((year % 4 === 0 && year % 400 !== 0) || (year % 400 === 0)) {
					result = true;
				}
				return result;
			}
			// var year = 2001;

			function getDays(year, month, day) {
				// 计算总共有多少天
				var days = day;  //当前月份的天数
				for (var i = 1; i < month; i++) {
					switch (i) {
						case 1:
						case 3:
						case 5:
						case 7:
						case 8:
						case 10:
						case 12:
						  days += 31;
						  break;
						case 4:
						case 6:
						case 9:
						case 11:
						  days += 30;
						  break;
						case 2:
						  // 判断是平年28还是闰年29
						    if (isRun(year)) {
								days += 29;
							} else {
								days += 28;
							}
							break;
					}	
				}
				return days;
			}
