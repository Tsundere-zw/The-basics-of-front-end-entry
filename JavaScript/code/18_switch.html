<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			
			// 输入一个数字，打印对应的星期
			// switch语句中的判断使用的是===
			var day = 1;
			switch (day) {
				case 1:
				console.log('星期一');
				break;
				case 2:
				console.log('星期二');
				break;
				case 3:
				console.log('星期三');
				break;
				case 4:
				console.log('星期四');
				break;
				default:
				console.log('输入的值不在星期范围内');
				break;
			}
		</script>
	</head>
	<body>
	</body>
</html>
