<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 冒泡排序
			var numbers = [97, 68, 72, 29, 51, 45];
			
			// 外层循环 ,控制趟数，每一趟找一个最大值
			for (var i = 0; i < numbers.length - 1; i++) {
				// 内层循环: 控制比较的次数，并且判断两个数的大小，大的往后移，小的往前移
				for (var j = 0; j < numbers.length - 1 - i; j++) {
					// 两两比较 从小到大排序
					if (numbers[j] > numbers[j + 1]) {
						// 交换位置
						var tmp = numbers[j];
						numbers[j] = numbers[j + 1];
						numbers[j + 1] = tmp;
					}
				}
			}
			console.log(numbers);
		</script>
	</head>
	<body>
	</body>
</html>
