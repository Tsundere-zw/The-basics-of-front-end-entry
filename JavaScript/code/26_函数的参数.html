<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			function fun(num1, num2) { //形式上的参数  简称 形参1 ， 形参2 ..  
			// 形参就看做是变量就好了
				
				console.log(num1 + num2);
				alert(num1 * num2);// 弹出
				
			}
			fun(1, 2); // 函数不调用  自己不执行   1,2 他们是实际参数  简称 实参
			
			//把 1 赋值给 num1    num1 = 1    num2 = 2
			fun(123, 456);    //传递不同参数  就有不同结果  函数可以重复使用的代码块
		</script>
	</head>
	<body>
	</body>
</html>
