<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 复杂 类型在内存中如何存储
			// Object 所有的对象都是基于 Object
			
			function Person(name, age) {
				this.name = name;
				this.age = age;
				this.sayHi = function() {
					console.log(this.name + ':hello');
				}
			}
			
			var p1 = new Person('zs', 18);
			var p2 = p1;
			p2.sayHi();
			
		</script>
	</head>
	<body>
	</body>
</html>
