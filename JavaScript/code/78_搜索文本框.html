<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.gray {
				color: gray;
			}
			.black {
				color: black;
			}
		</style>
	</head>
	<body>
		<input type="text" class= "gray" id="textSearch" value="请输入搜索关键字" />
		<input type="button" id="btnSearch" value="搜索" />
		<script type="text/javascript">
			// 当文本框获得焦点 如果文本框内容是 请输入搜索关键字 并且让字体变为灰色
			
			
			var textSearch = document.getElementById('textSearch');
			// 获取焦点事件的时候 focus
			textSearch.onfocus = function () {
				if (this.value === '请输入搜索关键字') {
					this.value = '';
					this.className = 'black';
				}
			}
			
			// 当文本框失去焦点 如果文本框里的内容为空 还原文本框的文字，并且让字体变为灰色
			// 失去焦点的事件 blur
			textSearch.onblur = function () {
				// 判断文本框中的内容是否为空
				// if (this.value ==== '')
				if (this.value.length === 0 || this.value === '请输入搜索关键字'){
					this.value = '请输入搜索关键字';
					this.className = gray;
				}
			}
		</script>
	</body>
</html>
