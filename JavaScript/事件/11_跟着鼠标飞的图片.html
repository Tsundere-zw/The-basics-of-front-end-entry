<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				height: 1000px;
			}
			#ts {
				/* 脱离文档流 */
				position: absolute;
			}
		</style>
	</head>
	<body>
		<img src="../images/tianshi.gif" id="ts" alt="">
		<script type="text/javascript">
			var ts = document.getElementById('ts');
			document.onmousemove = function(e) {
				e = e || window.event;
				ts.style.left = e.pageX - 10 + 'px';
				ts.style.top = e.pageY - 10 + 'px';
			}
		</script>
	</body>
</html>
