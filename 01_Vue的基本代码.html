<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 1 导入Vue的包 -->
		<script src="lib/vue-2.4.0.js"></script>
	</head>
	<body>
		<!-- 将来 new 的Vue实例  会控制这个 元素中的所有的内容-->
		<!-- Vue 实例所控制的这个元素区域 就是我们的 V -->
		<div id="app">
			<p>{{ msg }}</p>
		</div>
			<!-- <p id="content"></p> -->
		<script>
			// 2 创建一个Vue实例
			// 当我们导入包之后 在浏览器的内存中 就多了一个Vue 构造函数
			// 注意：我们 new 出来这个 vm 对象 就是 MVVM中的 VM调度者
			var vm = new Vue({
				el: '#app', // 表示 当前我们 new 的这个Vue 实例 要控制页面上的区域
				// 这里的 data 就是MVVM中的 M ，专门用来保存 每个页面的数据的
				data: { // data 属性中，存放的是 el 中要用到的数据
					msg: '欢迎学习Vue' // 通过 Vue 提供的指令，很方便的就能把数据渲染到页面上，
					 // 程序员不再手动操作DOM元素了[前端的Vue之类的框架，不提倡我们去手动操作DOM元素了]
					
				}
			})
			
			
			
			// 表示获取content元素 为此添加内容msg的内容
			// $('$content').text(data.msg);
		</script>
	</body>
</html>
