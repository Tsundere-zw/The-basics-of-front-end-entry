<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自定义列表制作章节目录</title>
		<style type="text/css">
			li {
				list-style-type: none;
				text-indent: 2em;
			}
			#web {
				overflow: scroll;
				background-color: darkgreen;
			}
		</style>
	</head>
	<body>
		<div id="web">
			<p><strong>Web前端开发技术</strong></p>
			<div class="first">
				<font size="5" color="blue">第一章  Web页面设计简介</font>
				<li>1.1 万维网概述</li>
				<li>1.2 HTML语言</li>
				<li>1.3 △Web页面设计相关概念</li>
				<li>1.4 Web页面设计和浏览工具</li>
				</ul>
			<div class="second">
				<font size="5" color="blue">第2章  HTML基础</font>
				<li>2.1 △HTML文档结构</li>
				<li>2.2 HTML基本语法</li>
				<li>2.3 注释</li>
				<li>2.4 编写HTML文档的注意事项</li>
			</div>
			<div class="third">
				<font size="5" color="blue">第3章 文字与段落</font>
				<li>3.1 文字内容</li>
				<li>3.2 文字样式</li>
				<li>3.3 文字修饰</li>
				<li>3.4 段落</li>
			</div>
		</div>
	</body>
</html>
