<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#wrap {
				width: 900px;
				margin: 0 auto;
				border: 2px solid red;
				border-top: 5px;
				text-align: center;
			}
			#pic {
				width: 420px;
				height: 300px;
				float: left;
				background: #77A url(image/1.jpg) no-repeat center left;
			}
			#text {
				float: right;
				width: 420px;
				height: 500px;
				background: #77A url(image/1.jpg) right;
				font-size: 10px;
				font-weight: bold;
			}
			#title {
				font-family: STCaiyun,华文彩云;
				font-size: 32px;
			}
			#author {
				font-size: 12px;
				text-align: right;
				margin-bottom: 24px;
			}
			p {
				font-family: LiSu,STLiti,"Microsoft YaHei",
        微软雅黑,"MicrosoftJhengHei",华文细黑,STHeiti,MingLiu ;
				font-size: 24px;
				margin: 2px;
				letter-spacing: 0.5em;
				line-height: 1.5em;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
				<div id="pic"></div>
				<div id="text">
					<div id="title">木兰花令，拟古决绝词</div>
					<div id="author">纳兰性德</div>
					<div id="content">
						<p>人生若只如初见，</p>
						<p>何事秋风悲画扇。</p>
						<p>等闲变却故人心，</p>
						<p>却道顾信人易变。</p>
						<p>骊山雨罢清宵半，</p>
						<p>泪雨霖铃终不怨。</p>
						<p>何如薄幸锦衣郎，</p>
						<p>比翼连枝当日愿。</p>
				</div>
			</div>
		</div>
	</body>
</html>
