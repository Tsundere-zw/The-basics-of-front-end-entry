<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文字与段落格式化</title>
		<style type="text/css">
			#head {
				position: relative;
			}
			#header {
				text-align: center;
				font-weight: bold ;
			}
			#head-right {
				right: 5px;
				bottom: -30px;
				position: absolute;
			}
			#middle p {
				text-align: center;
				color: #0000FF;
			}
			#footer p {
				text-align: center;
			}
			
		</style>
	</head>
	<body>
		<div id="head">
		<div>
			<strong>【标题字应用】</strong>
		</div>
		<div id="header">软件工程是全国就业薪酬涨幅最大的专业</div>
		<p><strong>软件工程是全国就业薪酬涨幅最大的专业</strong></p>
		<h6 id="head-right">软件工程是全国就业薪酬涨幅最大的专业</h6>
		</div>
		<hr color="red">
		<div id="middle">
		<div><strong>【段落、字体标记应用】</strong></div>
		<p>2012年2月23日，在圆满结束对美国、爱尔兰、土耳其的正式访问后。国家主席习近平回到北京。陪同人员同机到达。</p>
		<hr color="limegreen">
		
	</div>
	<div id="footer">
		<div><strong>物理、逻辑样式标记应用</strong></div>
		<p>2x<sup>2</sup>+3x=9</p>
		<p>2x<sup>2</sup>+3x=9</p>
		<p>x<sub>1</sub>+x<sub></sub>=10</p>
		<p>软件工程</p> <br>
		<p>愚公移山</p>
	</div>
	
	</body>
</html>
