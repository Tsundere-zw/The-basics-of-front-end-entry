<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box1 {
				position: relative;
				height: 100px;
				width: 100px;
				background-color: red;
				margin: 200px auto;
				transform:  scale(1.2); /* 变形 旋转 */
				
				animation: heart 1s infinite ; /* 动画属性 */
			}
			@keyframes heart {
				0%{
				    transform: scale(0.8);/*变大1.2倍*/
				}
				50%{
				    transform: scale(1);/*变大1.2倍*/
				}
			    100%{
			        transform: scale(0.8);/*变大1.2倍*/
			    }
			}
			.box1::before, .box1::after {
				position: absolute;
				content: '';
				border-radius: 50%;
				height: 100px;
				width: 100px;
				background-color: red;
				
			}
				
			.box1::before {
				left: -60px;
			}
			.box1::after {
				
				top: -60px;
				
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
	</body>
</html>
