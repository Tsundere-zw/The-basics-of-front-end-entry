<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// BOM onload 页面加载完成之后执行
			// 页面加载完成 页面上所有的元素创建完毕，并且引用的外部资源下载完毕(js css image)
			// window.onload = function() {
			onload = function() {
				var box = document.getElementById('box');
				console.dir(box);
			}
			
			// window.onunload = function()
			// 页面卸载的时候执行
			onunload = function() {
				// 在onunload中所有的对话框都无法使用 window 对象被冻结
				// Blocked alert('欢迎下次再来')during unload
				alert('欢迎下次再来');
				console.log('bye bye');
			}
			
			// f5 刷新页面
			// 1 卸载界面
			// 2 重新加载界面
			
		</script>
	</head>
	<body>
		<div id="box">
			
		</div>
		
		<script type="text/javascript">
			// 当页面上的元素创建完毕就会执行
		</script>
	</body>
</html>
