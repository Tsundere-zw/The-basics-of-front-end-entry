<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            border: 0;
        }

        .all {
            width: 500px;
            height: 200px;
            padding: 7px;
            border: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
        }

        .screen {
            width: 500px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .screen li {
            width: 500px;
            height: 200px;
            overflow: hidden;
            float: left;
        }

        .screen ul {
            position: absolute;
            left: 0;
            top: 0px;
            width: 3000px;
        }

        .all ol {
            position: absolute;
            right: 10px;
            bottom: 10px;
            line-height: 20px;
            text-align: center;
        }

        .all ol li {
            float: left;
            width: 20px;
            height: 20px;
            background: #fff;
            border: 1px solid #ccc;
            margin-left: 10px;
            cursor: pointer;
        }

        .all ol li.current {
            background: yellow;
        }

        #arr {
            display: none;
            z-index: 1000;

        }

        #arr span {
            width: 40px;
            height: 40px;
            position: absolute;
            left: 5px;
            top: 50%;
            margin-top: -20px;
            background: #000;
            cursor: pointer;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            font-family: '黑体';
            font-size: 30px;
            color: #fff;
            opacity: 0.3;
            border: 1px solid #fff;
        }

        #arr #right {
            right: 5px;
            left: auto;
        }
    </style>
</head>
<body>
<div class="all" id="box">
    <div class="screen">
        <ul>
            <li><img src="images/wf1.jpg" width="500" height="200"></li>
            <li><img src="images/wf2.jpg" width="500" height="200"></li>
            <li><img src="images/wf3.jpg" width="500" height="200"></li>
            <li><img src="images/wf4.jpg" width="500" height="200"></li>
            <li><img src="images/wf5.jpg" width="500" height="200"></li>
        </ul>
        <ol>	
        </ol>
    </div>
    <div id="arr"><span id="left">&lt;</span><span id="right">&gt;</span></div>
</div>
<script src="../common.js"></script>
<script src="animate.js"></script>
<script>
	// 获取元素
	var box = my$('box');
	var screen = box.children[0];
	var ul = screen.children[0];
	var ol = screen.children[1];
	
	// 箭头
	var arr = my$('arr');
	var arrLeft = my$('left');
	var arrRight = my$('right');
	
	// 1 动态生成序号
	// 页面上总共有多少张图片
	var count = ul.children.length;
	for (var i = 0; i < count; i++) {
		var li = document.createElement('li');
		ol.appendChild(li);
		setInnerText(li , i + 1);
		// 2 点击序号 动画的方式 切换图片
		li.onclick = liClick;
		
		// 让当前li记录他的索引
		// 设置标签的自定义属性
		li.setAttribute('index',i);
	}
	function liClick() {
		// 2.1 取消其他li的高亮显示 让当前li高亮显示
		for (i = 0; i < ol.children.length; i++) {
			var li = ol.children[i];
			li.className = '';
		}
		// 让当前li高亮显示
		this.className = 'current';
		// 2.2 点击序号 动画的方式切换到当前点击的图片位置
		// 图片的宽度
		var imgWidth = screen.offsetWidth;
		// 获取自定义属性
		var index = parseInt(this.getAttribute('index'));
		animate(ul, -index * imgWidth);
	}
	// 让序号1高亮显示
	ol.children[0].className = 'current';
	
	// 3 鼠标放在盒子上显示箭头
	box.onmouseenter = function() {
		arr.style.display = 'block';
	}
	// 鼠标离开隐藏
	box.onmouseleave = function() {
		arr.style.display = 'none';
	}
	// 4 实现上一张和下一张的功能
	// 5 自动切换图片
</script>


</body></html>
