	<body>
		<script type="text/javascript">
			// 顶级对象是window
			// 当我们使用window的成员的时候 window可以省略
			// window.document
			// window.alert('hello');
			
			// 定义的全局变量都属于window  都是window对象的属性
			// var age  = 18;
			// console.log(window.age);
			
			// console.dir(window);
			
			// name 是window的属性  是字符串类型
			var name = 123;
			console.log(name);
			
			// top 是window的属性  只能获取不能赋值
			var top = 'top';
			console.log(top);
			
			var age = 18;
			console.log(age);
		</script>
