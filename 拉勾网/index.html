<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>html5</title>
		<style type="text/css">
			*{margin:0;padding:0;}
			p,h1,h2,h3,h4,h5,h6,dl,dt,dd,ol,ul,li{margin:0px;padding:0px;}
			li{list-style:none;}
			a{text-decoration:none;color:#000;}
			img{display:block;}
			/* 设置版心 */
			.main {
				width: 1200px;
				margin: 0 auto;
			}
			.fl{float: left;}
			.fr({float: right;}
			.clearFixed::after {
				content: '';
				display: block;
				clear: both;
			}
			
			.header {
				height: 160px;
				background-color: red;
			}
			.header .h_top {
				height: 40px;
				background: #32373e;
			}
			.header .h_top .topCon {
				/* width: 1200px; */
				height: 40px;
				background-color: pink;
				/* margin: 0 auto; */
			}
			.header .h_top .topCon .conLeft {
				width: 400px;
				height: 40px;
				background: red;
				/* float: left; */
			}
			.header .h_top .topCon .conRight {
				width: 300px;
				height: 40px;
				background: skyblue;
				/* float: right; */
			}
			.header .h_bottom {
				height: 120px;
				background: #00b38a;
			}
			.header .h_bottom .botCon {
				height: 120px;
				/* width: 1200px; */
				background: blue;
				/* margin: 0 auto; */
			}
		</style>
	</head>

	<body>
		<div id="box">
			<div class="header">
				<div class="h_top">
					<div class="topCon main clearFixed">
						<div class="conLeft fl"></div>
						<div class="conRight fr"></div>
					</div>
				</div>
				<div class="h_bottom">
					<div class="botCon main"></div>
				</div>
			</div>
			<div class="search"></div>
			<div class="banner"></div>
			<div class="content"></div>
			<div class="footer"></div>
		</div>
	</body>

</html>
