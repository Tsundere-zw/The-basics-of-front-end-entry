<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.13.1/css/all.css" rel="stylesheet">
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			nav {
				height: 50px;
				text-align: center;
				background-color: #060606;
				line-height: 50px;
			}
			
			nav a {
				text-decoration: none;
				color: #cecece;
				font-size: 16px;
				margin-right: 50px;
			}
			
			nav a:hover {
				color: white;
			}
			.landing {
				width: 100%;
				height: 1000px;
				background: url(images/download-bg.jpg) no-repeat center 0;
				position: relative;
			}
			.landing-content {
				height: 630px;
				width: 535px;
				position: absolute;
				top: 300px;
				left: 520px;
			}
			.first {
				margin: 0;
				margin-bottom: 10px;
			}
			.landing-content p {
				font-size: 18px;
			}
			.landing-content input {
				width: 470px;
				height: 60px;
				border: none;
				border-radius: 5px 5px;
			}
			.Password {
				margin-bottom: 20px;
			}
			.btn {
				height: 80px;
				width: 470px;
				border: none;
				background-color: #2ebc4f;
				color: white;
				border-radius: 5px 5px;
				font-size: 24px;
				cursor: pointer;
			}
			.fab {
				font-size: 18px;
				margin-right: 10px;
			}
			.footer {
				margin-top: 50px;
				text-align: center;
				color: #757575;
				margin-bottom: 50px;
			}
			.footer li {
				display: inline;
				margin-right: 20px;
			}
		</style>
	</head>
	<body>
		<nav>
					<a href=""><i class="fab fa-apple"></i></a>
					<a href="">Mac</a>
					<a href="">iPad</a>
					<a href="">iPhone</a>
					<a href="">Watch</a>
					<a href="">TV</a>
					<a href="">Music</a>
					<a href="">Support</a>
					<a href=""><i class="fas fa-search"></i></a>
					<a href=""><i class="fas fa-pager"></i></a>
				</nav>
		<div class="landing">
			<div class="landing-content">
				<div class="username">
					<p class="first">username</p>
					<input type="text">
				</div>
				<div class="Email">
					<p>Email</p>
					<input type="text">
				</div>
				<div class="Password">
					<p>Password</p>
					<input type="password">
				</div>
				<button class="btn">Sign up for Apple Store</button>
			</div>
		</div>
		<div class="footer">
			<li>简体</li>|
			<li>仿体</li>|
			<li>English</li>|
			<li>FAQ</li>|
			<li>Privacy Policy</li>
		</div>
	</body>
</html>
