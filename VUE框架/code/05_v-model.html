<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="lib/vue-2.4.0.js"></script>
	</head>
	<body>
		<div id="app">
			<h4>{{msg}}</h4>
			
			<!-- v-bind 只能实现数据的单项绑定 从 M 自动绑定到 V 无法事件数据的双向绑定 -->
			<!-- <input type="text" :value="msg" style="width: 100%;"> -->
			
			<!-- 使用 v-model 指令 可以实现 表单元素和model 中数据的双向数据绑定 -->
			<!-- 注意： v-model 只能运用在表单元素中-->
			<!-- input(radio,text,address,email.....) select checkbox textarea-->
			<input type="text" :value="msg" style="width: 100%;" v-model="msg">
		</div>
		
		<script>
			// 创建 Vue 实例 得到 ViewModel
			var vm = new Vue({
				el: '#app',
				data: {
					msg: '大家都是好学生，爱敲代码，爱学习，爱思考，简直是完美，没瑕疵！'
				},
				methods: {}
			});
		</script>
	</body>
</html>
