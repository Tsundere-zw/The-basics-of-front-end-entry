<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			[v-clock] {
				display: none;
			}
		</style>
		<script src="lib/vue-2.4.0.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- 使用v-cloak 能够解决 插值表达式闪烁的问题-->
			<p v-cloak>+++++++++ {{msg}} --------</p>
			<h4 v-text='msg'>============</h4>
			<!-- 默认 v-text 是没有闪烁问题的 -->
			<!-- v-text会覆盖元素中原本的内容 但是 插值表达式 只会替换自己的这个占位符，不会把整个元素的内容清空 -->
			<!-- v-html会解析html代码 会覆盖原本的内容 只会替换自己的占位符 不会把整个元素的内容清空 -->
			<!-- v-bind: 是Vue中 提供用于绑定属性的指令 -->
		<div>{{msg2}}</div>
		<div v-text="msg2"></div>
		<div v-html="msg2"></div>
		<!-- v-bind后面的属性 会当做js表达式来解析 相当于字符串的拼接 -->
		<!-- <input type="button" value="按钮" v-bind:title="mytitle + '123'"> -->
		<!-- 注意：v-bind：指令可以简写为 :要绑定的属性 -->
		<!-- v-bind 中 可以写合法的JS表达式 -->
		
		<!-- Vue 中提供了v-on：事件绑定机制 -->
		<!-- <input type="button" value="按钮" :title="mytitle + '123'" id="btn" v-on:click="alert('hello')"> -->
		<input type="button" value="按钮" @click="show">
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data: {
					msg: '123',
					msg2: '<h1>哈哈，我是一个大大的H1，我大，我骄傲</h1>',
					mytitle: '这是一个自己定义的title'
				},
				methods: { // 这个methods属性中定义了当前Vue的实例所有可用的方法
				show: function () {
					alert('hello')
				}
					
				}
			})
			
			
			// document.getElementById('btn').onclick = function() {
			// 	alert('hello');
			// }
		</script>
	</body>
</html>


<!-- 1 如何定义一个基本的Vue代码结构 -->

<!-- 3 v-cloak -->
<!-- 4 v-html -->

<!-- 6 v-on    Vue提供的事件绑定机制		缩写是 @ -->
