<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登陆</title>
		<link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.13.1/css/all.css" rel="stylesheet">
		<style type="text/css">
			.landing {
				margin: 100px;
				height: 200px;
				display: grid;
				justify-items: center;
				align-items: center;
				row-gap: 5px;
			}
			.header {
				margin: 10px;
				font-size: 18px;
				letter-spacing: 5px;
			}
			input {
				text-indent: 1em;
				height: 30px;
			}
			.far, .fas{
				margin: 10px;
			}
			.remmberpd {
				display: grid;
				grid-template-areas: 
				"icon pd forgetpd";
				grid-template-columns: 1fr 1fr 2fr;
				justify-items: center;
				grid-gap: 5px;
			}
			.pd {
				font-size: 14px;
			}
			.pg {
				font-size: 14px;
			}
			.forgetpd {
				justify-self: end;
			}
			.btn {
				border-radius: 5px;
				border: none;
				margin-left: 35px;
				width: 160px;
				font-size: 18px;
				padding: 5px 0;
				background-color: #0096f0;
				color: white;
				letter-spacing: 10px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="landing">
			<div class="header">
				用户登陆
			</div>
			<div class="username">
			<i class="far fa-user"></i>
			<input type="username" maxlength="12" name="username" placeholder="username">
			</div>
			<div class="password">
			<i class="fas fa-lock"></i>
			<input type="password" maxlength="12" name="password" placeholder="password">
			</div>
			<div class="remmberpd">
			<input type="checkbox" class="forgetpd">
			<i class="fp">记住密码</i>
			<a href="#" class="pd">忘记密码?</a>
			</div>
			<button class="btn">登陆</button>
		</div>
	</body>
</html>
